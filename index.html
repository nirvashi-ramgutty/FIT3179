<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Air Pollution around the World</h1>

<h2>Disease Burden by Air Pollution around the World</h2>
<div id="choropleth_map"></div>

<h2>Death Rate from Air pollution </h2>
<p>The death rate ranges from 9 to 319. Papua New Guinea remained the most affected country by Air Pollution and Finland is the least affected country. </p>
<div id="scatter_plot"></div>

<script type="text/javascript">
  
  var vis1 = "js/choropleth_map.vg.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "js/scatter_plot_interactive.vg.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
